<div class="row">
    <div class="col-md-3"><h3>用户列表</h3></div>
    <div class="col-md-9">
        <button type="button" class="btn btn-success glyphicon"  ng-click="">
            <span class="glyphicon glyphicon-plus"></span>添加
        </button>
        <button type="button" class="btn btn-primary" ng-click="">
            <span class="glyphicon glyphicon-pencil"></span>编辑
        </button>
        <button type="button" class="btn btn-danger" ng-click="">
            <span class="glyphicon glyphicon-trash"></span>删除
        </button>
    </div>
</div>
<form class="form-horizontal" role="form">
    <table class="table">
        <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th></tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
        </tr>
        </tbody>
    </table>
</form>
